<div class="col-md-4">
    <div class="card p-3">
        <div class="text-center">
            <h2 class="text-white"> Login </h2>
        </div>
        <form [formGroup]="loginFormGroup" (ngSubmit)="onLogIn()">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" formControlName="identifier">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-2 text-white">Not a member? <a routerLink="/signup">Click to SignUp</a></p>
    </div>
</div>
