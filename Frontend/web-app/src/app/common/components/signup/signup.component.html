<section class="h-75"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="d-flex align-items-center gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-4">Create an account</h2>
                            <form [formGroup]="signUpFormGroup" (ngSubmit)="onSignUp()">
                                <div class="form-outline mb-2">
                                    <input type="text" class="form-control" formControlName="username"/>
                                    <label class="form-label">Your Name</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="email"  class="form-control"  formControlName="email"/>
                                    <label class="form-label">Your Email</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="password" class="form-control" formControlName="password"/>
                                    <label class="form-label">Password</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="password"class="form-control" />
                                    <label class="form-label">Repeat your password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-4">Have already an account? <a routerLink="/login" 
                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
