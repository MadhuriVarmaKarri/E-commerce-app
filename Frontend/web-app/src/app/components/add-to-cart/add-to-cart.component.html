<div class="container">
    <div class="content bg-light">
        <div>
            <div class="d-flex justify-content-between pt-2 px-2 border">
                <h6>Shopping Cart</h6>
                <img src="assets/close.svg" width="20" height="20" (click)="onCloseCart()" class="cursor">
            </div>
            <div *ngIf="emptyCart; else showCartItems" style="height: 100vh;">
                <img src="assets/emptyCart.png" width="300" height="275" class="emptyCart">
                <button class="btn mb-2 returnToShop"> Return To Shop</button>
            </div>
            <ng-template #showCartItems>
                <div class="d-flex p-2" *ngFor="let item of cartItems">
                    <div>
                        <img [src]="imgUrl + item?.attributes?.product?.attributes?.image?.data?.attributes?.url"
                            width="50" height="50">
                    </div>
                    <div class="d-flex flex-column ms-3" style="width: 12rem;">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="title">
                                {{item?.attributes?.product?.attributes?.title | short : 20}}
                            </span>
                            <img src="assets/close.svg" width="10" height="10" class="cursor"
                                (click)="removeProductFromCart(item.id)">
                        </div>

                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item cursor" (click)="decrement(item?.id)"> - </li>
                            <li class="list-group-item"> {{item.attributes.quantity}} </li>
                            <li class="list-group-item cursor" (click)="increment(item?.id)"> + </li>
                        </ul>
                        <div>
                            <span class="quantity">
                                {{item.attributes.quantity}} x
                            </span>
                            <span class="price"> {{item.attributes.product.attributes.price}} /-</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between mb-3 p-2">
                        <span class="subTotal"> {{"subtotal" | uppercase }} : </span>
                        <span class="totalPrice"> {{totalPrice}} /- </span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn mb-2 checkout"> Checkout </button>
                    </div>
                </div>
            </ng-template>

        </div>
    </div>
</div>
